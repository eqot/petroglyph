<div class="media">
  <a ng-href="/#/contents/{{videoId}}" class="thumbnail-area pull-left">
    <img ng-src="{{thumbnail}}">
    <span class="duration">{{getDuration()}}</span>
  </a>

  <span class="title">{{title}}</span>
  <button class="btn pull-right" ng-click="removeContent(content)">x</button>

  <p>{{description}}</p>
</div>
