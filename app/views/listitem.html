<div class="media">
  <a ng-href="/#/contents/{{videoId}}">
    <div class="thumbnail-area pull-left">
      <img ng-src="{{thumbnail}}">
      <span class="duration">{{durationString}}</span>
    </div>

    <span class="title">{{title}}</span>
    <button class="btn btn-default btn-xs pull-right" ng-click="removeContent(content)">
      <span class="glyphicon glyphicon-remove" />
    </button>

    <p>{{description}}</p>
  </a>
</div>
